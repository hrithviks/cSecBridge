# --------------------------------------------------
# Kustomize overlay configures the 'dev' environment
# --------------------------------------------------

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Inherit from the base and add overlay-specific resources in a single list.
resources:
  - ../../base
  - role-binding.yaml

# Set the namespace for all resources in this overlay.
namespace: csb-dev

# Apply patches to the base resources.
patches:
  - target:
      kind: Namespace
      name: csb-placeholder
    patch: |-
      - op: replace
        path: /metadata/name
        value: csb-dev
      - op: replace
        path: /metadata/labels/name
        value: csb-dev
